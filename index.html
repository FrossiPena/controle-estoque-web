<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <!-- Botões de controle do scanner -->
    <div class="scanner-buttons">
      <button type="button" onclick="iniciarLeitor()">Iniciar Leitura</button>
      <button type="button" onclick="pararLeitor()">Parar Leitura</button>
    </div>

    <!-- Área de leitura do QR Code -->
    <div id="qr-reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
    <p id="qr-result">Aguardando leitura...</p>

    <!-- TextBox com leitura automática -->
    <input type="text" id="codigo-lido" placeholder="Código lido automaticamente" readonly />

    <!-- Campos parseados -->
    <div class="parsed-fields">
      <input type="text" id="campo1" placeholder="Codigo 9" />
      <input type="text" id="campo2" placeholder="Codigo Individual" />
      <input type="text" id="campo3" placeholder="Campo 3" readonly />
      <input type="text" id="campo4" placeholder="Campo 4" readonly />
    </div>

    <!-- Código C -->
    <input type="text" id="codigo-c-input" placeholder="Codigo C - apenas numeros" />

    <!-- NumInv -->
    <div class="loc-row">
      <label for="numinv-input">Inventário</label>
      <input type="text" id="numinv-input" placeholder="NumInv (apenas números)" />
    </div>

    <!-- Localização -->
    <div class="loc-fields">
      <div class="loc-row">
        <label for="loc-select">Pátio</label>
        <select id="loc-select">
          <option value="">Selecione...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="loc-row">
        <label for="rua-input">Rua</label>
        <input type="text" id="rua-input" placeholder="Apenas números" />
      </div>

      <div class="loc-row">
        <label for="andar-input">Andar</label>
        <input type="text" id="andar-input" placeholder="Apenas números" />
      </div>
    </div>

    <!-- AÇÕES PRINCIPAIS (ficam acima do bloco LINHA, como solicitado) -->
    <div class="consulta-actions">
      <button type="button" id="btn-consultar" onclick="consultarDados()">Consultar</button>

      <button type="button" id="btn-registrar" onclick="registrarMovimentacaoUI()">Registrar</button>

      <label class="gps-inline">
        <input type="checkbox" id="gps-check" />
        GPS
      </label>
    </div>

    <!-- BLOCO LINHA (AGORA ABAIXO DOS BOTÕES Consultar/Registrar/GPS) -->
    <div class="linha-tools">
      <div class="linha-tools-row" style="display:flex; gap:10px; align-items:center;">
        <input
          type="text"
          id="linha-consulta"
          placeholder="linha_consulta (ex.: 11)"
          maxlength="3"
          style="flex: 1;"
        />

        <button type="button" id="btn-consultlin" onclick="consultarLinhaInventarioUI()">Consultar</button>
        <button type="button" id="btn-dellin" onclick="deletarLinhaInventarioUI()">Deletar</button>
      </div>

      <input
        type="text"
        id="txt-lin"
        placeholder="Resultado da linha consultada"
        readonly
      />
    </div>

    <!-- Resultado da consulta (H->I) -->
    <input type="text" id="resultado-google" placeholder="Resultado da consulta" readonly />

    <!-- Descrição Português -->
    <input type="text" id="descricao-pt" placeholder="Descrição Português" readonly />

    <!-- Gruas aplicáveis -->
    <textarea id="gruas-aplicaveis" placeholder="Gruas aplicáveis" readonly></textarea>

    <!-- Correspondência exata -->
    <input type="text" id="correspondencia-exata" placeholder="Correspondência exata" readonly />

    <p id="status-msg"></p>

    <!-- Debug -->
    <div class="debug-wrap">
      <label for="debug-log">Debug</label>
      <textarea id="debug-log" rows="10" readonly></textarea>

      <div class="debug-actions">
        <button type="button" onclick="limparDebug()">Limpar log</button>
        <button type="button" onclick="copiarDebug()">Copiar log</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
