<!-- v3.4 - Checkbox GPS ao lado do botão Registrar; campo1/campo2 editáveis (sem readonly) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <div class="scanner-buttons">
      <button onclick="iniciarLeitor()">Iniciar Leitura</button>
      <button onclick="pararLeitor()">Parar Leitura</button>
    </div>

    <div id="qr-reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
    <p id="qr-result">Aguardando leitura...</p>

    <input type="text" id="codigo-lido" placeholder="Código lido automaticamente" readonly>

    <div class="parsed-fields">
      <input type="text" id="campo1" placeholder="Codigo 9">
      <input type="text" id="campo2" placeholder="Codigo Individual">
      <input type="text" id="campo3" placeholder="Campo 3" readonly>
      <input type="text" id="campo4" placeholder="Campo 4" readonly>
    </div>

<!-- v3.8 - adiciona campo NumInv (Inventário) -->
<div class="loc-fields">

  <div class="loc-row">
    <label for="numinv-input">Inventário</label>
    <input id="numinv-input" type="text" inputmode="numeric" placeholder="Somente números">
  </div>

  <div class="loc-row">
    <label for="loc-select">Pátio</label>
    <select id="loc-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>

  <!-- ... rua / andar continuam abaixo ... -->
</div>


      <div class="loc-row">
        <label for="rua-input">Rua</label>
        <input type="text" id="rua-input" inputmode="numeric" pattern="[0-9]*" placeholder="Somente números">
      </div>

      <div class="loc-row">
        <label for="andar-input">Andar</label>
        <input type="text" id="andar-input" inputmode="numeric" pattern="[0-9]*" placeholder="Somente números">
      </div>
    </div>

    <div class="consulta-actions">
      <button type="button" onclick="consultarDados()">Consultar</button>

      <button type="button" onclick="registrarMovimentacaoUI()">Registrar</button>

      <!-- NOVO: checkbox GPS ao lado do Registrar -->
      <label class="gps-inline">
        <input type="checkbox" id="gps-check">
        GPS
      </label>
    </div>

    <input type="text" id="resultado-google" placeholder="Resultado da consulta" readonly>
    <input type="text" id="descricao-pt" placeholder="Descrição Português" readonly>

    <input type="text" id="correspondencia-exata" placeholder="Correspondência exata" readonly>
    <textarea id="gruas-aplicaveis" rows="4" placeholder="Gruas aplicáveis" readonly></textarea>

    <input type="text" id="manual-input" placeholder="Código manual (opcional)">

    <div class="buttons">
      <button onclick="registrarMovimentacao('entrada')">Registrar Entrada</button>
      <button onclick="registrarMovimentacao('saida')">Registrar Saída</button>
    </div>

    <p id="status-msg"></p>

    <div class="debug-wrap">
      <label for="debug-log">Debug</label>
      <textarea id="debug-log" rows="10" readonly placeholder="Logs aparecerão aqui..."></textarea>
      <div class="debug-actions">
        <button type="button" onclick="limparDebug()">Limpar Log</button>
        <button type="button" onclick="copiarDebug()">Copiar Log</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
