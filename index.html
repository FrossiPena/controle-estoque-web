<!-- v2.0 - Adiciona campo 'Descrição Português' abaixo de 'Resultado da consulta' -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <div class="scanner-buttons">
      <button onclick="iniciarLeitor()">Iniciar Leitura</button>
      <button onclick="pararLeitor()">Parar Leitura</button>
    </div>

    <div id="qr-reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
    <p id="qr-result">Aguardando leitura...</p>

    <input type="text" id="codigo-lido" placeholder="Código lido automaticamente" readonly>

    <div class="parsed-fields">
      <input type="text" id="campo1" placeholder="Campo 1" readonly>
      <input type="text" id="campo2" placeholder="Campo 2" readonly>
      <input type="text" id="campo3" placeholder="Campo 3" readonly>
      <input type="text" id="campo4" placeholder="Campo 4" readonly>
    </div>

    <!-- H -> I -->
    <input type="text" id="resultado-google" placeholder="Resultado da consulta" readonly>

    <!-- NOVO: descrição em PT -->
    <input type="text" id="descricao-pt" placeholder="Descrição Português" readonly>

    <input type="text" id="correspondencia-exata" placeholder="Correspondência exata" readonly>
    <textarea id="gruas-aplicaveis" rows="4" placeholder="Gruas aplicáveis" readonly></textarea>

    <input type="text" id="manual-input" placeholder="Código manual (opcional)">

    <div class="buttons">
      <button onclick="registrarMovimentacao('entrada')">Registrar Entrada</button>
      <button onclick="registrarMovimentacao('saida')">Registrar Saída</button>
    </div>

    <p id="status-msg"></p>

    <div class="debug-wrap">
      <label for="debug-log">Debug</label>
      <textarea id="debug-log" rows="10" readonly placeholder="Logs aparecerão aqui..."></textarea>
      <div class="debug-actions">
        <button type="button" onclick="limparDebug()">Limpar Log</button>
        <button type="button" onclick="copiarDebug()">Copiar Log</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
