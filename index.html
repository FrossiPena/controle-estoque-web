<!-- Fernando Rossi - v3.82 - Adiciona input Codigo C (apenas números) e ajusta botão Consultar -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>

    <div class="scanner-buttons">
      <button onclick="iniciarLeitor()">Iniciar Leitura</button>
      <button onclick="pararLeitor()">Parar Leitura</button>
    </div>

    <div id="qr-reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
    <p id="qr-result">Aguardando leitura...</p>

    <input type="text" id="codigo-lido" placeholder="Código lido automaticamente" readonly>

    <div class="parsed-fields">
      <input type="text" id="campo1" placeholder="Codigo 9">
      <!-- NOVO: abaixo do Codigo 9 -->
      <input type="text" id="codigoc-input" placeholder="Codigo C - apenas numeros">

      <input type="text" id="campo2" placeholder="Codigo Individual">
      <input type="text" id="campo3" placeholder="Campo 3" readonly>
      <input type="text" id="campo4" placeholder="Campo 4" readonly>
    </div>

    <div class="loc-fields">
      <div class="loc-row">
        <label for="numinv-input">Inventário</label>
        <input type="text" id="numinv-input" placeholder="NumInv (apenas números)">
      </div>

      <div class="loc-row">
        <label for="loc-select">Pátio</label>
        <select id="loc-select">
          <option value="">Selecione</option>
          <option value="1">1</option><option value="2">2</option><option value="3">3</option>
          <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        </select>
      </div>

      <div class="loc-row">
        <label for="rua-input">Rua</label>
        <input type="text" id="rua-input" placeholder="Apenas números">
      </div>

      <div class="loc-row">
        <label for="andar-input">Andar</label>
        <input type="text" id="andar-input" placeholder="Apenas números">
      </div>
    </div>

    <!-- Botões acima do Resultado -->
    <div class="consulta-actions">
      <button onclick="consultarUI()">Consultar</button>
      <button onclick="registrarMovimentacaoUI()">Registrar</button>

      <label class="gps-inline">
        <input type="checkbox" id="gps-check">
        GPS
      </label>
    </div>

    <input type="text" id="resultado-google" placeholder="Resultado da consulta" readonly>

    <input type="text" id="descricao-pt" placeholder="Descrição Português" readonly>

    <textarea id="gruas-aplicaveis" placeholder="Gruas aplicáveis" readonly></textarea>
    <input type="text" id="correspondencia-exata" placeholder="Correspondência exata" readonly>

    <p id="status-msg"></p>

    <div class="debug-wrap">
      <label>Debug</label>
      <textarea id="debug-log" rows="10" readonly></textarea>
      <div class="debug-actions">
        <button onclick="limparDebug()">Limpar</button>
        <button onclick="copiarDebug()">Copiar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
